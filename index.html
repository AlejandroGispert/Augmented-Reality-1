<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/card.png" />
       
        <img id="charizard" src="./charizard.jpg" />
        <img id="mycard" src="./mycard.jpg" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        <a-asset-item id="avatarModel2" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>


        <a-asset-item id="avatarModel3" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
  <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
  <a-gltf-model 
    src="#avatarModel3" 
    id="interactiveMobileModel" 
   
    rotation="-90 180 0" position="0 -0.5 0" scale="0.05 0.05 0.05"
    ></a-gltf-model>
</a-entity>

<script>
  AFRAME.registerComponent('mobile-interaction', {
    init: function () {
      var el = this.el;

      // Add touch event listener (tap acts as click on mobile)
      el.addEventListener('click', function () {
        // Rotate the model on tap
        el.setAttribute('rotation', {x: -90, y: 360, z: 0});

        // Scale the model on tap
        el.setAttribute('scale', {x: 0.006, y: 0.006, z: 0.006});
      });
    }
  });

  // Add the mobile interaction component to the 3D model
  document.querySelector('#interactiveMobileModel').setAttribute('mobile-interaction', '');
</script>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#charizard" position="0 0 0" height="1" width="1" rotation="90 0 0"></a-plane>
      
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#mycard" position="0 0 0" height="0.552" width="1" rotation="90 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel3" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
      
    </a-scene>
  </body>
</html>
