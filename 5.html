<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Sphere Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Create a camera to view the scene -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- Add a sphere to the scene -->
      <a-sphere position="0 1.5 -3" radius="1.25" color="blue"> </a-sphere>

      <!-- Add a light to illuminate the scene -->
      <a-light type="directional" position="1 1 0" intensity="2"></a-light>

      <!-- Add a floor or plane for reference -->
    </a-scene>
  </body>
</html>
